{% extends "blog/content.html" %}

{% block diaries %}
    {% load static %}
    <div class="center-block" style="width: 80%;">
        <div class="row">
            {% for image in images %}
              <div class="col-xs-6 col-md-2">
                <a href="/id={{ id }}/photo/{{ image.id }}/" class="thumbnail">
                  <img src='{{ image.img }}' alt="...">
                </a>
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
