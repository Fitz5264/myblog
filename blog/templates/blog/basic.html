<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}欢迎来到我的博客{% endblock title %}</title>
    {% load static %}
    <!-- Bootstrap -->
    <link href="/blog/static/blog/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    {% block stylesheet %}{% endblock stylesheet %}
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <a class="navbar-brand" href=""></a>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav " data-toggle="tab">
                <li class="active"><a href="#">主页<span class="sr-only">(current)</span></a></li>
                <li><a href="#">鸡汤</a></li>
                <li><a href="#">干货</a></li>
                <li><a href="#">旅游</a></li>

                <li><a href="#">日程安排</a></li>
                <li style="color: transparent"><a style="color: transparent">these words are just for filling the blank</a></li>
            </ul>

            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="站内搜索">
              </div>
              <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{% block login %}登陆{% endblock %} <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">设置</a></li>
                    <li><a href="#">修改密码</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">退出登录</a></li>
                  </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="/blog/static/blog/jquery-3.2.1.min.js"></script>
<script src="/blog/static/blog/bootstrap/js/bootstrap.min.js"></script>
